<form #loginFields class="p-3">
    <div class="form-column">
        <div class="form-group mx-auto col-md-4 col-lg-3">
          <label for="inputUsername">Username</label>
          <input 
          type="text" 
          class="form-control" 
          id="inputUsername"
          [(ngModel)]="loginModel.username"
          (onkeyup)="updateUsername($event)"
          name="username"
          >
        </div>
        <div class="form-group mx-auto col-md-4 col-lg-3">
          <label for="inputPassword">Password</label>
          <input 
          type="password" 
          class="form-control" 
          id="inputPassword"
          [(ngModel)]="loginModel.password"
          (onkeyup)="updatePassword($event)"
          name="password"
          >
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
