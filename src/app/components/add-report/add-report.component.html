<div class="container col-sm-10 col-md-8 p-2">
  <h1>Add New Report</h1>
<form class="p-3" (ngSubmit)="submitReport(reportForm)" #reportForm="ngForm">
    <div class="form-column">

        <div class="form-group mx-auto">
          <label for="formDate" class="col-form-label">Date</label>
          <input 
          required
          type="date" 
          class="form-control" 
          id="form-date"
          [(ngModel)]="reportModel.date"
          (onkeyup)="updateDate($event)"
          name="formDate"
          >
        </div>

        <div class="form-group mx-auto">
          <label for="formAuthor" class="col-form-label">Username</label>
          <input 
          required
          type="text" 
          class="form-control" 
          id="form-username"
          [(ngModel)]="reportModel.username"
          (onkeyup)="updateUsername($event)"
          name="formUsername"
          >
        </div>

        <div class="form-group mx-auto">
          <label for="formContent" class="col-form-label">Report Content</label>
          <textarea 
          class="form-control" 
          id="form-content"
          [(ngModel)]="reportModel.content"
          (onkeyup)="updateContent($event)"
          name="formContent"
          rows="7"
          placeholder="Enter Report Content..."
          [value]="reportContent"
          ></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Report</button>
      </div>

    </div>
</form>
</div>
