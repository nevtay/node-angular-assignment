<div class="container col-sm-10 col-md-8 p-2">
  <h1>View Reports</h1>
  <ul class="list-group">
    <li
      class="list-group-item mb-3 p-4 border"
      *ngFor="let report of reports"
      (click)="onSelect(report)"
    >
      <article class="col mx-auto col-12">
        <span
          style="
            display: flex;
            flex-flow: row-wrap;
            justify-content: space-between;
          "
        >
          <p class="text-left">
            Author: <strong>{{ report.username }}</strong>
          </p>
          <p class="text-right">
            Date Published:
            <strong>{{ report.date | date }}</strong>
          </p>
        </span>
        <details>
          <summary aria-label="Toggle Content"></summary>
          <p class="p-1">{{ report.content }}</p>
        </details>
        <button
          class="btn btn-info mt-3"
          data-toggle="modal"
          data-target="#selectedReportModal"
        >
          Edit/Approve Report
        </button>
      </article>
    </li>
  </ul>
  <div class="text-center">
    <button type="submit" class="btn btn-warning" (click)="clearAllReports()">
      Clear All Reports
    </button>
  </div>
</div>

<app-report-detail [report]="selectedReport"></app-report-detail>
